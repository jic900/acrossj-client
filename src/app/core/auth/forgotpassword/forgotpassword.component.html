<form class="auth-form" novalidate [formGroup]="formGroup" (ngSubmit)="onForgotPassword($event)" #form="ngForm">
  <div class="auth-message-container">
    <label class="auth-message">
      {{message | translate}}
    </label>
  </div>
  <div *ngIf="!showInput" class="auth-back-link auth-extra-space">
    <a [routerLink]="[formElements.backSignIn.link.path, formElements.backSignIn.link.param]">
      <i class="fa fa-angle-left" aria-hidden="true">
      </i><span>{{ formElements.backSignIn.display | translate }}</span>
    </a>
  </div>
  <div *ngIf="showInput" class="auth-input-group-no-border">
    <aj-input
      [inputData]="formElements.email"
      [type]="'text'"
      (bindControl)="onBindControl($event)"
      (clicked)="onClicked($event)">
    </aj-input>
  </div>
  <div *ngIf="showInput" class="auth-btn-container">
    <button
      class="auth-btn"
      [disabled]="!isValid()"
      [ngClass]="{'disabled': !isValid()}"
      type="submit">
      {{formElements.submitButton.display | translate}}
    </button>
  </div>
</form>
