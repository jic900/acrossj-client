<form class="auth-form" novalidate [formGroup]="formGroup" (ngSubmit)="onSignUp($event)" #form="ngForm">
  <div class="auth-message-container">
    <label class="auth-message" [ngClass]="{'error': !success}">
      {{message | translate}}
    </label>
    <a *ngIf="success" class="auth-resendemail">{{formElements.sendVerifyEmail.display | translate}}</a>
  </div>
  <div class="auth-input-group">
    <aj-input
      *ngFor="let element of inputElements"
      [inputData]="element"
      [type]="element.name==='password' || element.name==='confirmPassword' ? passwordType : 'text'"
      [formValidateData]="getFormValidateData(element.name)"
      (bindControl)="onBindControl($event)"
      (clicked)="onClicked($event)">
    </aj-input>
    <md-checkbox [disableRipple]="true"
                 [color]="'primary'"
                 (change)="onPasswordTypeChange()">{{formElements.showPassword.display | translate}}
    </md-checkbox>
  </div>
  <div class="auth-btn-container">
    <button
      class="auth-btn"
      [disabled]="!isValid()"
      [ngClass]="{'disabled': !isValid()}"
      type="submit">
      {{formElements.submitButton.display | translate}}
    </button>
  </div>
</form>
