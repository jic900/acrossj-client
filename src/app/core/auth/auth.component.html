<div class="auth-container">
  <div class="auth-panel">
    <md-card>
      <aj-verifyemail [hidden]="!hideTab"></aj-verifyemail>
      <!--<label [hidden]="!hideTab">Verifying Email ...</label>-->
      <md-tab-group [hidden]="hideTab"
                    [dynamicHeight]="true"
                    [(selectedIndex)]="selectedIndex"
                    (selectedIndexChange)="onSelectedTabIndexChange()">
        <md-tab label="{{authConfig.signin.labels.form | translate}}">
          <aj-signin [formData]="authConfig.signin"></aj-signin>
        </md-tab>
        <md-tab label="{{authConfig.signup.labels.form | translate}}">
          <aj-signup [formData]="authConfig.signup"></aj-signup>
        </md-tab>
      </md-tab-group>
    </md-card>
  </div>
</div>
