<form class="auth-form" novalidate [formGroup]="formGroup" (ngSubmit)="onResetPassword($event)" #form="ngForm">
  <div class="auth-message-container">
    <label class="auth-message" [ngClass]="{'error': !success}">
      {{message | translate}}
    </label>
    <a *ngIf="showResendLink" class="auth-resendemail"
       [routerLink]="[formElements.sendEmail.link.path, formElements.sendEmail.link.param]"
    >{{formElements.sendEmail.display | translate}}</a>
  </div>
  <div *ngIf="success" class="auth-back-link auth-extra-space">
    <a [routerLink]="[formElements.backSignIn.link.path, formElements.backSignIn.link.param]">
      <i class="fa fa-angle-left" aria-hidden="true">
      </i><span>{{ formElements.backSignIn.display | translate }}</span>
    </a>
  </div>
  <div *ngIf="!success && !showResendLink" class="auth-input-group">
    <aj-input
      *ngFor="let element of inputElements"
      [inputData]="element"
      [type]="element.name !== 'username' ? passwordType : 'text'"
      [formValidateData]="getFormValidateData(element.name)"
      (bindControl)="onBindControl($event)"
      (clicked)="onClicked($event)">
    </aj-input>
    <md-checkbox [disableRipple]="true"
                 [color]="'primary'"
                 (change)="onPasswordTypeChange()">{{formElements.showPassword.display | translate}}
    </md-checkbox>
  </div>
  <div *ngIf="!success && !showResendLink" class="auth-btn-container">
    <button
      class="auth-btn"
      [disabled]="!isValid()"
      [ngClass]="{'disabled': !isValid()}"
      type="submit">
      {{formElements.submitButton.display | translate}}
    </button>
  </div>
</form>
