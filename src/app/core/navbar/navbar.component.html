<nav class="navbar navbar-custom navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed pull-left" (click)="toggleMenuState()">
        <!--<span class="sr-only">Toggle navigation</span>-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.google.com">
        <img [src]="homeLogo" alt="Across Japan">
      </a>
    </div>

    <div class="navbar-collapse" [ngClass]="{'menuExpanded': isMenuExpanded()}">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!authenticated; else loginSuccess"><a href="#">Log In / Sign Up</a></li>
        <ng-template #loginSuccess>
          <li class="dropdown" [ngClass]="{'userSubMenuExpanded': userSubMenu.isSubMenuExpanded()}">
            <a href="#" class="dropdown-toggle" (click)="userSubMenu.toggleSubMenuState()">
              UserName&nbsp;&nbsp;
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" [ngClass]="{'subMenuExpanded': userSubMenu.isSubMenuExpanded()}">
              <li *ngFor="let item of userSubMenu.items"><a href="#">{{ item }}</a></li>
            </ul>
          </li>
        </ng-template>

        <li class="dropdown" [ngClass]="{'langSubMenuExpanded': langSubMenu.isSubMenuExpanded()}">
          <a href="#" class="dropdown-toggle" (click)="langSubMenu.toggleSubMenuState()">
            Language&nbsp;&nbsp;
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" [ngClass]="{'subMenuExpanded': langSubMenu.isSubMenuExpanded()}">
            <li *ngFor="let item of langSubMenu.items"><a href="#">{{ item }}</a></li>
          </ul>
        </li>
