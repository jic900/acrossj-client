<div class="navbar-search" [ngClass]="{'searchExpanded': isSearchExpanded()}">
  <div>
    <div class="navbar-search-content">
      <label class="search-label">Search Events</label>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-body">
            <aj-autocomplete
              [dataList]="dataList"
              [width]="getFieldWidth()"
              [filterFunc]="filterPlaces"
              [placeHolder]="'Search Places'"
              (selected)="onPlaceSelected($event)">
            </aj-autocomplete>
          </div>
        </div>
        <div id="datePickerPanel" class="panel panel-default">
          <div class="panel-body">
            <aj-daterangepicker
              [placeholder]="'Select Date Range'"
              [options]="dateRangePickerOptions"
              (calendarOpened)="onCalendarOpened($event)">
              <!--(calendarViewChanged)="onCalendarViewChanged($event)"-->
              <!--(dateRangeChanged)="onDateRangeChanged($event)"-->
              <!--(inputFocusBlur)="onInputFocusBlur($event)"-->
            </aj-daterangepicker>
          </div>
        </div>
        <div #categoryPanel class="panel panel-default">
          <div class="panel-body">Category</div>
        </div>
      </div>
      <button class="btn btn-clearall">Clear All</button>
    </div>
  </div>
</div>
