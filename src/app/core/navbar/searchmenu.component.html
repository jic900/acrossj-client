<div class="navbar-search" [ngClass]="{'searchExpanded': isSearchExpanded()}">
  <!--<div class="container-fluid">-->
  <div #navbarSearchPanel>
    <div class="navbar-search-content">
      <label class="search-label">Search Skii Events</label>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-body">
            <ng2-completer #openCloseExample
                           class="completer-limit"
                           [(ngModel)]="placeSearchString"
                           [datasource]="placeSearchData"
                           [inputClass]="'form-control'"
                           [openOnFocus]="true"
                           (opened)="onOpened($event)"
                           (focus)="openCloseFocused = true"
                           (blur)="openCloseFocused = false"
                           [minSearchLength]="0"
                           [placeholder]="'search places'"
                           [autoHighlight]="true"
                           [fillHighlighted]="false">
            </ng2-completer>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">Any Time</div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body"># of Guests</div>
        </div>
      </div>
      <button class="btn btn-clearall">Clear All</button>
    </div>
  </div>
  <!--</div>-->
</div>
