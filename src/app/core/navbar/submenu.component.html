<ng-template #submenu>
  <li #dropdown class="dropdown">
    <a href="#" class="dropdown-toggle" (click)="onMouseClick($event)">
      {{ linkName }}&nbsp;&nbsp;
      <span class="caret" [ngClass]="{'subMenuExpanded': isSubMenuExpanded()}">
      </span>
    </a>
    <ul class="dropdown-menu"
        [ngClass]="{'subMenuExpanded': isSubMenuExpanded()}">
      <li *ngFor="let item of items">
        <a href="#">{{ item }}</a>
      </li>
    </ul>
  </li>
</ng-template>
