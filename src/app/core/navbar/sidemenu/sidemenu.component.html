<!-- side menu -->
<div class="navbar-collapse"
     [ngStyle]="{'min-height': getMinHeight(), 'transition': getTransition()}"
     [ngClass]="{'sideMenuExpanded': isSideMenuExpanded()}">
  <div class="navbar-nav-container" [ngStyle]="{'max-height': getMaxHeight(), 'overflow-y': getOverflowY()}">
    <ul class="nav navbar-nav">
      <li *ngFor="let menuItem of sideMenuData.value">
        <a [routerLink]="menuItem.link ? [menuItem.link] : []">
          <i *ngIf="isDeviceWidth()"
             class='fa fa-fw'
             [ngClass]="menuItem.iconClass ? menuItem.iconClass : ''"
             aria-hidden="true">
          </i>{{menuItem.display | translate}}
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="!isDeviceWidth()">
        <aj-searchfield></aj-searchfield>
        <!--<a class="navbar-search">-->
          <!--<i class="fa fa-fw fa-search" aria-hidden="true"></i>-->
        <!--</a>-->
      </li>
      <li>
        <aj-submenu [menuData]="subMenuData('language')" (subMenuToggled)="onSubMenuToggled($event)">
        </aj-submenu>
      </li>
      <li *ngIf="!authenticated && isDeviceWidth()" style="margin-top: 15px">
        <a routerLink="/signin">{{'NAVBAR.SIDE.SIGNIN_SIGNUP'|translate}}</a>
      </li>
      <li *ngIf="!authenticated && !isDeviceWidth()">
        <aj-submenu [menuData]="subMenuData('auth')" (subMenuToggled)="onSubMenuToggled($event)">
        </aj-submenu>
      </li>
      <li *ngIf="authenticated">
        <aj-submenu [menuData]="subMenuData('user')" (subMenuToggled)="onSubMenuToggled($event)">
        </aj-submenu>
      </li>
      <li *ngIf="authenticated && isDeviceWidth()" style="margin-top: 15px">
        <a href="#">{{'NAVBAR.SIDE.SIGNOUT'|translate}}</a>
      </li>
    </ul>
  </div>
</div>
