<div class="submenu-container">
  <a (click)="onClick($event)">
    <i class="fa fa-fw" aria-hidden="true"
       [ngClass]="menuData.iconClass ? menuData.iconClass : ''">
    </i><span *ngIf="isDeviceWidth()">{{ menuData.display | translate }}</span>
    <span *ngIf="isDeviceWidth()" class="caret" [ngClass]="{'expanded': isSubMenuExpanded()}"></span>
  </a>
  <ul class="submenu" [ngClass]="{'expanded': isSubMenuExpanded()}">
    <li *ngFor="let listItem of menuData.value">
      <a [routerLink]="listItem.link ? listItem.linkParam ? [listItem.link, listItem.linkParam] : [listItem.link] : []"
         (click)="onSubMenuClick(listItem.type)">
        <span>
          <i *ngIf="listItem.iconClass"
             class='fa fa-fw'
             [ngClass]="listItem.iconClass"
             aria-hidden="true">
          </i>
        </span>{{ listItem.display | translate }}
      </a>
    </li>
    <li *ngIf="menuData.type === 'user' && ! this.isDeviceWidth();">
      <a>{{'NAVBAR.SIDE.SIGNOUT'|translate}}</a>
    </li>
  </ul>
</div>
