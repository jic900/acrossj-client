<div class="submenu-container" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
  <a (click)="onClick($event)">
    <i class="fa fa-fw" aria-hidden="true"
       [ngClass]="menuData.iconClass ? menuData.iconClass : ''">
    </i><span *ngIf="isDeviceWidth()">{{ menuData.display | translate }}</span>
    <span *ngIf="isDeviceWidth()" class="caret" [ngClass]="{'subMenuExpanded': isSubMenuExpanded()}"></span>
  </a>
  <ul #submenu class="submenu"
      [ngClass]="{'pre-collapsed': isSubMenuPreCollapsed(), 'pre-expanded': isSubMenuPreExpanded(), 'expanded': isSubMenuExpanded()}">
    <li *ngFor="let listItem of menuData.value">
      <a (click)="onSubMenuClick(listItem.type)">
        <i class='fa fa-fw' aria-hidden="true"
           [ngClass]="listItem.iconClass ? listItem.iconClass : ''">
        </i>{{ listItem.display | translate }}
      </a>
    </li>
    <li *ngIf="menuData.type === 'user' && ! this.isDeviceWidth();">
      <a><i class='fa fa-fw' aria-hidden="true"></i>{{'NAVBAR.SIDE.SIGNOUT'|translate}}</a>
    </li>
  </ul>
</div>
