<form class="profile-form"  novalidate [formGroup]="formGroup" >
  <div>
  <button *ngIf="isDeviceWidth()" md-button (click)="onBackClicked($event)" style="margin-top: 20px">
    Back
  </button>
  </div>
<div>
  <aj-input
    [inputData]="formElements.username"
    [type]="'text'"
    (clicked)="onClicked($event)"
    (bindControl)="onBindControl($event)" >
  </aj-input>
  <aj-input
    [inputData]="formElements.fullname"
    [type]="'text'"
    (bindControl)="onBindControl($event)" >
  </aj-input>

  <aj-select
    [inputData]="formElements.gender"
    [required]="true"
    (bindControl)="onBindControl($event)"
    (selected)="onSelected($event)" >
  </aj-select>

  <aj-input
    [inputData]="formElements.birthday"
    [type]="'text'"
    (bindControl)="onBindControl($event)" >
  </aj-input>
  <aj-input
    [inputData]="formElements.address"
    [type]="'text'"
    (bindControl)="onBindControl($event)" >
  </aj-input>
  <aj-input
    [inputData]="formElements.postcode"
    [type]="'text'"
    (bindControl)="onBindControl($event)" >
  </aj-input>
  <aj-input
    [inputData]="formElements.phonenumber"
    [type]="'text'"
    (bindControl)="onBindControl($event)" >
  </aj-input>
</div>
<div>
  <button
    class="profile-btn"
    type="submit"
    [disabled]="!isValid()"
    [ngClass]="{'disabled': !isValid()}">
    {{ formElements.saveButton.display | translate }}
  </button>

</div>
</form>
