<form class="profile-form" novalidate [formGroup]="formGroup" (ngSubmit)="onChangePassword($event)" #form="ngForm">
  <aj-message *ngIf="message" [data]="message"></aj-message>

  <div class="profile-input-group">
    <aj-input
      *ngFor="let element of inputElements"
      [inputData]="element"
      [type]="element.name !== 'username' ? passwordType : 'text'"
      [formValidateData]="getFormValidateData(element.name)"
      (bindControl)="onBindControl($event)"
      (clicked)="onClicked($event)">
    </aj-input>
    <div class="profile-showpassword">
      <md-checkbox
        [disableRipple]="true"
        [color]="'primary'"
        (change)="onPasswordTypeChange()">{{formElements.showPassword.display | translate}}
      </md-checkbox>
    </div>
  </div>

  <div class="profile-btn-container">
    <button
      class="profile-btn"
      [disabled]="!isValid()"
      [ngClass]="{'disabled': !isValid()}"
      type="submit">
      {{formElements.submitButton.display | translate}}
    </button>
  </div>
</form>
