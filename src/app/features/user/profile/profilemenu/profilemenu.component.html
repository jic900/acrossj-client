<div class="menu-container">
  <md-card class="menu-card">
    <md-card-header *ngIf="isDeviceWidth()">
      <md-card-title>{{menuElements.menuTitle.display | translate}}</md-card-title>
    </md-card-header>
    <md-card-content>
      <aj-list
        [listData]="menuElements.menuList"
        [showLine]="isDeviceWidth()"
        [showNavIcon]="isDeviceWidth()"
        (clicked)="onClicked($event)">
      </aj-list>
    </md-card-content>
  </md-card>
</div>
