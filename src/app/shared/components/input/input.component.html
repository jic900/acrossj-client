<md-input-container [class.mat-input-invalid]="formValidateFailed()">
  <input id="{{inputData.controlName}}"
         mdInput
         validateonblur
         type="{{type}}"
         [formControl]="formControl"
         (click)="onClick($event)"
         placeholder="{{inputData.placeHolder | translate}}">
  <md-error *ngIf="validateFailed()">
    {{getValidatorError() | translate}}
  </md-error>
  <md-hint *ngIf="formValidateFailed()" style="color: red">
    {{formValidateData.error() | translate}}
  </md-hint>
</md-input-container>
