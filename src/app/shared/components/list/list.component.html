<md-list>
  <md-list-item *ngFor="let item of list" [ngClass]="{'item-line': showLine}">
    <button
      md-button
      class="item-button-container"
      [routerLink]="item.link ? item.link.param ? [item.link.path, item.link.param] : [item.link.path] : []"
      (click)="onClicked($event)">
      <div class="item-button-content">
        <md-icon
          *ngIf="item.iconClass"
          md-list-icon
          fontSet="fa"
          fontIcon="{{item.iconClass}}">
        </md-icon>
        <span class="item-label">{{item.display | translate}}</span>
        <md-icon
          *ngIf="item.navIconClass && showNavIcon"
          md-list-icon
          class="item-icon"
          fontSet="fa"
          fontIcon="{{item.navIconClass}}">
        </md-icon>
      </div>
    </button>
  </md-list-item>
</md-list>
